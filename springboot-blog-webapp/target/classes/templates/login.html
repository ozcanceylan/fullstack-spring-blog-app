<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="blog/header :: header"></div>
<body>
<div th:replace="blog/header :: navbar"></div>
<br /><br /><br /><br />
<div class="container">

  <p th:text="${message}">Hello Good Morning!</p>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email and Password.</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out.</div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login Form</h3>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  th:action="@{/login}"
                  class="form-horizontal"
                  role="form"
          >
            <div class="mb-3">
              <label for="username" class="control-label">Email *</label>
              <input type="text"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="Email"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="control-label">Password *</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="Password"
              />
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Login</button>
              <span> Not registered?
                            <a th:href="@{/register}"> Register/SignUp Here</a>
                        </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br /><br /><br />
<div th:replace="blog/footer :: footer"></div>
</body>
</html>
