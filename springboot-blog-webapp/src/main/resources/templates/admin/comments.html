<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="admin/header :: header"></div>
<body>

    <div th:replace="admin/header :: navbar"></div>

    <div class="container">
        <div class="row">
            <h1>List Of Comments</h1>
        </div>
        <br/>
        <table class="table table-stripped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Comment</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comment, commentStat: ${comments}">
                    <td th:text="${commentStat.count}"></td>
                    <td th:text="${comment.email}"></td>
                    <td th:text="${comment.content}"></td>
                    <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{/admin/post/comments/{commentId}(commentId = ${comment.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="admin/footer :: footer"></div>

</body>
</html>
