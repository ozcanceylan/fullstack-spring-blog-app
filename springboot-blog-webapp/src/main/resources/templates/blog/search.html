<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="card" th:fragment="search">
        <div class="card-header">
            <h3 class="text-center">Blog Search</h3>
        </div>
        <div class="card-body">
            <div class="from-group">
                <form class="form-inline" th:action="@{/posts/search}">
                    <div class="input-group">
                        <input class="form-control" name="query" type="text"/>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
